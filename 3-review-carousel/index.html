<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <main>
        <section class="container">

            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="/3-review-carousel/images/person-1.png" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique consequatur vel accusamus facere saepe autem unde sapiente repellat. Praesentium est corrupti nisi inventore atque illo beatae perferendis quod dolorem nihil?</p>

                <div class="btn-container">

                    <div class="prev-btn-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                
                    <button class="random-btn">surprise me</button>
                </div>
            </article>

            
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
